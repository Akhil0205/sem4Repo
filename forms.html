<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="uname">Enter name:</label>
        <input type="text" name="uname" id="uname" size="35" maxlength="5" placeholder="Enter your name" required>
        <br><br>

        <label for="pass">Enter password:</label>
        <input type="password" placeholder="Enter your password" name="pass1" id="password" required>

        <br><br>

        <label for="email">Enter email</label>
        <input type="email" placeholder="Enter your email id" id="email" name="uname" required>

        <br><br>
        
        <label for="review">Write a movie review</label><br>
        <textarea name="review" id="review" rows="9" cols="40">This is a good movie</textarea>

        <br><br>

        <label for="lang">Choose the language you know:</label><br>
        <input type="checkbox" name="lang1" id="lang" value="Hin">Hindi
        <input type="checkbox" name="lang1" id="lang" checked value="Eng">English
        <input type="checkbox" name="lang1" id="lang" value="Spa">Spanish
        <input type="checkbox"name="lang1" id="lang" value="Fre">French

        <br><br>

        <label for="gender">Select your Gender:</label>
        <br>
        <input type="radio" name="gender" id="male" value="male">Male
        <input type="radio" name="gender" id="female" value="female">Female
        <input type="radio" name="gender" id="others"
        value="others">Others
        <input type="radio" name="gender" id="sigma" value="sigma">Sigma
        <br><br>

        <label for="Qualification">Your Highest Qualification:</label><br>
        <input type="radio" name="Qualification" id="btech" value="btech">
        <label for="btech">B.Tech</label>
        <input type="radio" name="Qualification" id="inter" value="inter">
        <label for="inter">Inter</label>
        <input type="radio" name="Qualification" id="bach" value="bach">
        <label for="bach">P.hd</label>
        <input type="radio" name="Qualification" id="masters" value="masters" checked>
        <label for="masters">Masters</label>

        <br><br>

        <label for="state">Choose your State</label>
        <select name="state" id="state" size="" multiple">
            <option value="choose state">Choose state</option>
            <option value="UP">Uttar Pradesh</option>
            <option value="MP">MP</option>
            <option value="Delhi" selected>Delhi</option>
            <option value="Hp">Himachal Pradesh</option>
        </select>
        <br><br>

        <label for="pic">Choose file to upload:</label>
        <input type="file" name="pic" id="pic" accept="image/*">
        <input type="reset" name="resetform" id="reset"
        value="RESET">

        <input type="image" name="image" id="image" src="download.jpg" width="100" height="100">

        <br><br>
        <input type="submit" name="submitform" id="submitform" value="SUBMIT FORM">

        <br><br>

    </form>
    
</body>
</html>
